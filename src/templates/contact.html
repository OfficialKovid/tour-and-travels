    <!-- Add this CSS in the head section -->
    <style>
        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
        }
        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px 15px 15px;  /* Added right padding for close button */
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;  /* Added for close button positioning */
        }
        .alert-dismissible .close {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: white;
            opacity: 1;
            padding: 0;
            background: none;
            border: none;
            font-size: 20px;
        }
        .alert-dismissible .close:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <!-- Add this section for messages -->
    {% if messages %}
    <div class="message-container">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contact</h6>

            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-white" style="padding: 30px;">
                        <div id="success"></div>
                        <form method="POST" action="">
                            {% csrf_token %}

                                <div class="control-group col-sm-6">
                                    <input type="text" class="form-control p-4" name="full_name" placeholder="Your Name"

                            </div>
                            <div class="control-group">
